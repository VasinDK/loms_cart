scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cart'
    scrape_interval: 5s
    static_configs:
      - targets: ['cart:8082'] # host.docker.internal

  - job_name: 'loms'
    scrape_interval: 5s
    static_configs:
      - targets: ['loms:8085'] 